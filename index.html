<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <div class="cityinfo">
            <h1 class="text-white text-center my-4">Weather App</h1>
            <form class="change-location my-4 text-center text-white">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-4">
            </form>
        </div>
        
        <div class="card shadow-lg rounded d-none" id='weather'>
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
            <div class="cityinfo d-none text-center">
                <button type="button" class="btn btn-outline-secondary">Change location</button>
            </div>
            <div class="region">
                
            </div>
        </div>
        <div class="cityinfo d-none bg-white" id='forecast'>
            <div class='my-3 text-center'>5 DAY FORECAST</div>
                <table class="table bg-white table-sm text-center ">
               
                </table>
            </div>
        
        <div class="cityinfo d-none card shadow-lg rounded flex-row" id='daytime'>
            <div class="time-card card shadow-md flex-sm-fill text-center text-muted text-uppercase">
                <img class="card-img-top" src="./img/sunrise.svg" alt="Sunrise">
                <h5 class="card-title">sunrise</h5>
                <p class="sunrise-text card-text">Sunrise time</p>
            </div>
            <div class="time-card card shadow-md flex-sm-fill text-center text-muted text-uppercase">
                <img class="card-img-top" src="./img/sunset.svg" alt="Sunset">
                <h5 class="card-title">sunset</h5>
                <p class="sunset-text card-text">Sunset time</p>
            </div>
        </div>
    </div>
    </div>
    <script src="js/minMax.js"></script> 
    <script src="js/avgTemp.js"></script> 
    <script src="js/timeConvert.js"></script>   
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
